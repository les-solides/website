<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1.0">
	<link rel="icon"
		  href="<%= BASE_URL %>favicon.ico">
	<title><%= htmlWebpackPlugin.options.title %></title>
	<style>
		@font-face {
			font-family: 'Bradford';
			src: url(/assets/fonts/Regular/BradfordLL-Light90.otf) format('opentype');
			font-weight: 200;
			font-style: normal;
			font-stretch: 90%;
		}
		
		@font-face {
			font-family: 'Bradford';
			src: url(/assets/fonts/Italic/BradfordLL-LightItalic90.otf) format('opentype');
			font-weight: 200;
			font-style: italic;
			font-stretch: 90%;
		}
		
		* {
			color: black;
			font-family: Bradford, "Times New Roman", serif;
			font-kerning: auto;
			font-size: 1rem;
			font-stretch: 90%;
			/*letter-spacing: 0.1px;*/
			line-height: 1.25;
			margin: 0;
			outline: none !important;
			overflow: -moz-scrollbars-none;
			padding: 0;
			text-decoration: none;
			-moz-osx-font-smoothing: grayscale;
			-ms-overflow-style: none;
			-webkit-appearance: none;
			-webkit-font-smoothing: antialiased;
		}
		
		#initial-loading-text {
			bottom: 0;
			left: 0;
			padding: 1rem;
			position: absolute;
		}
		
		.transition-opacity-0 {
			opacity: 0;
			-webkit-transition: opacity 500ms linear;
			transition: opacity 500ms linear;
		}
		
		.transition-opacity-1 {
			opacity: 1;
			-webkit-transition: opacity 500ms linear;
			transition: opacity 500ms linear;
		}
		
		.mobile-only {
			display: block;
		}
		
		.h-screen {
			height: 100vh!important;
		}
		
		.object-cover {
			object-fit: cover;
		}
		
		.w-screen {
			width: 100vw!important;
		}
		
		.desktop-only {
			display: none;
		}
		
		@media screen and (min-width: 1024px) {
			.desktop-only {
				display: block;
			}
			
			.mobile-only {
				display: none;
			}
		}
	</style>
	<!-- Facebook Pixel Code -->
	<script>
		!function(f,b,e,v,n,t,s)
		{if(f.fbq)return;n=f.fbq=function(){n.callMethod?
											n.callMethod.apply(n,arguments):n.queue.push(arguments)};
			if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
			n.queue=[];t=b.createElement(e);t.async=!0;
			t.src=v;s=b.getElementsByTagName(e)[0];
			s.parentNode.insertBefore(t,s)}(window, document,'script',
			'https://connect.facebook.net/en_US/fbevents.js');
		// fbq('init', '689797371764862'); Wird im main.js File aufgerufen.
		// fbq('track', 'PageView'); Wird im router.js File aufgerufen
	</script>
	<noscript>
		<img height="1" width="1" style="display:none"
			 src="https://www.facebook.com/tr?id=689797371764862&ev=PageView&noscript=1"/>
	</noscript>
	<!-- End Facebook Pixel Code -->
</head>
<body>
<noscript>
	<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
			Please enable it to continue.</strong>
</noscript>
<div id="initial-load"
	 class="fixed h-screen left-0 transition-opacity-1 top-0 w-screen"
	 style="z-index: 100">
	<div id="initial-loading-text"
		 class="loading">loading (0%)
	</div>
	<img class="gif-loading desktop-only h-screen object-cover w-screen"
		 src="/assets/loading/lessolides_placeholder_desktop_loading_1.gif" />
	<img class="gif-loading h-screen object-cover mobile-only w-screen"
		 src="/assets/loading/lessolides_placeholder_mobile_loading_2.gif" />
</div>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
<script>
	function loop(times, start = 1000, callback) {
		setTimeout(function () {   //  call a 3s setTimeout when the loop is called
			if (times >= 0) {
				times--; //  if the counter < 10, call the loop function
				start = 1.035 * start;
				callback();
				loop(times, start, callback);             //  ..  again which will trigger another
			}                       //  ..  setTimeout()
		}, start);
	}
	
	function fakeLoader() {
		let loaded = 0;
		const loader = document.querySelector('.loading');
		loop(100, 20, () => {
			loader.innerHTML = "loading (" + loaded++ + "%)";
		});
	}
	
	fakeLoader();
</script>
</html>
